{% extends "base.html" %}

{% block content %}
    <form method="post" action="{{ url_for('questions', step=step) }}">
        <h2>{{ question }}</h2>
        {% for option in options %}
            <input type="radio" name="answer" value="{{ option }}"> {{ option }}<br>
        {% endfor %}
        <input type="submit" value="Next">
    </form>
{% endblock %}
